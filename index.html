<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Robux</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f5faff;
      color: #333;
    }
    /* Loader */
    #loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1446FF, #0f34b0);
      color: white;
      text-align: center;
    }
    #loader img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 20%;
      border: 3px solid white;
    }
    #loader h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #loader p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    /* Main */
    #main {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Top bar */
    #top-bar {
      background: #1446FF;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .cashout-btn, .robux-counter {
      display: flex;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }
    .cashout-btn img, .robux-counter img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    /* Center content */
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .btn {
      background: #1446FF;
      border: none;
      color: white;
      padding: 18px 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.1s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .btn:hover {
      background: #1037c9;
    }
    .btn:active {
      transform: scale(0.97);
    }
    .note {
      margin-top: 15px;
      color: #555;
      font-size: 0.9rem;
    }
    /* Tasks section */
    #tasks {
      padding: 20px;
      background: #fff;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.08);
      border-top: 2px solid #eee;
    }
    #tasks h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #1446FF;
    }
    .task {
      background: #f1f4ff;
      border: 1px solid #d6ddff;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task button {
      background: #1446FF;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .task button:hover {
      background: #1037c9;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="logo.png" alt="Easy Robux Logo">
    <h1>Easy Robux</h1>
    <p>Get free Robux from simple tasks</p>
  </div>

  <!-- Main -->
  <div id="main">

    <!-- Top bar -->
    <div id="top-bar">
      <!-- Cashout left -->
      <div class="cashout-btn" onclick="cashOut()">
        <img src="redeem.png" alt="Redeem"> Cashout
      </div>
      <!-- Robux counter right -->
      <div class="robux-counter">
        <img src="robux.png" alt="Robux">
        <span id="robux-count">0</span>
      </div>
    </div>

    <!-- Center content -->
    <div id="content">
      <button class="btn" onclick="watchAd()">ðŸŽ¬ Watch Ad to Earn Robux</button>
      <p class="note">Each ad gives you +1 Robux</p>
    </div>

    <!-- Tasks Section -->
    <div id="tasks">
      <h2>ðŸ’¡ Extra Tasks (CPA/CPI)</h2>
      <div class="task">
        <span>Download and open GameX</span>
        <button>Do Task</button>
      </div>
      <div class="task">
        <span>Complete a short survey</span>
        <button>Do Task</button>
      </div>
      <div class="task">
        <span>Install AppY and reach level 3</span>
        <button>Do Task</button>
      </div>
    </div>
  </div>

  <script>
    // Load stored Robux
    let robux = parseInt(localStorage.getItem("robux")) || 0;
    document.getElementById("robux-count").textContent = robux;

    // Simulate watching an ad
    function watchAd() {
      alert("Ad is playing... (simulate)");
      robux++;
      localStorage.setItem("robux", robux);
      document.getElementById("robux-count").textContent = robux;
    }

    // Simulate redeem
    function cashOut() {
      alert("Cashout request submitted! (simulate)");
    }

    // Loading screen transition
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
      document.body.style.overflow = 'auto';
    }, 2500);
  </script>
</body>
</html>
