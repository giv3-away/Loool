<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Robux</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f5faff;
      color: #333;
      overflow: hidden;
    }
    /* Loader */
    #loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1446FF, #0f34b0);
      color: white;
      text-align: center;
    }
    #loader img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 20%;
      border: 3px solid white;
    }
    #loader h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #loader p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    /* Main page */
    #main {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Side icons */
    #side-left, #side-right {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
    }
    #side-left {
      left: 15px;
    }
    #side-right {
      right: 15px;
    }
    .side-btn {
      display: flex;
      align-items: center;
      background: #1446FF;
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .side-btn img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .robux-counter {
      display: flex;
      align-items: center;
      background: #1446FF;
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .robux-counter img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    /* Center content */
    #content {
      text-align: center;
    }
    .btn {
      background: #1446FF;
      border: none;
      color: white;
      padding: 18px 40px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.1s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .btn:hover {
      background: #1037c9;
    }
    .btn:active {
      transform: scale(0.97);
    }
    .note {
      margin-top: 15px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="logo.png" alt="Easy Robux Logo">
    <h1>Easy Robux</h1>
    <p>Get free Robux from simple tasks</p>
  </div>

  <!-- Main content -->
  <div id="main">
    <!-- Left: Redeem button -->
    <div id="side-left">
      <div class="side-btn" onclick="cashOut()">
        <img src="redeem.png" alt="Redeem"> Redeem
      </div>
    </div>

    <!-- Right: Robux counter -->
    <div id="side-right">
      <div class="robux-counter">
        <img src="robux.png" alt="Robux">
        <span id="robux-count">0</span>
      </div>
    </div>

    <!-- Center content -->
    <div id="content">
      <button class="btn" onclick="watchAd()">ðŸŽ¬ Watch Ad to Earn Robux</button>
      <p class="note">Each ad gives you +1 Robux</p>
    </div>
  </div>

  <script>
    // Load stored Robux
    let robux = parseInt(localStorage.getItem("robux")) || 0;
    document.getElementById("robux-count").textContent = robux;

    // Simulate watching an ad
    function watchAd() {
      alert("Ad is playing... (simulate)");
      robux++;
      localStorage.setItem("robux", robux);
      document.getElementById("robux-count").textContent = robux;
    }

    // Simulate redeem
    function cashOut() {
      alert("Cashout request submitted! (simulate)");
    }

    // Loading screen transition
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
      document.body.style.overflow = 'auto';
    }, 2500);
  </script>
</body>
</html>
